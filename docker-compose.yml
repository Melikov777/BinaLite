version: '3.8'

services:
  minio:
    image: minio/minio
    container_name: binaaz-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " /usr/bin/mc config host add myminio http://minio:9000 admin password; /usr/bin/mc mb myminio/binaaz-bucket; /usr/bin/mc policy set public myminio/binaaz-bucket; exit 0; "

volumes:
  minio_data:
